<!DOCTYPE html>
<html>
<head>
<title> CSS ATTRIBUTE SELECTOR</title>
<style>
h1[align = "left"]
{
	color:red;
}
h1[align ="center"]
{
	color:green;
}
h1[align="right"]
{
	color:blue;
}
</style>
</head>
<body>
<h1 align ="center"> CSS SELECTOR </h1>
<h1 align ="left"> CSS SELECTOR </h1>
<h1 align = "right"> CSS SELECTOR</h1>
</body>
</html>
